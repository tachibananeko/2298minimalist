<!DOCTYPE html>

<head>

    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="style/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<body class="bodyBg" id="bodyBg">
