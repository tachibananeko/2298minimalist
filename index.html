<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="style/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>AILife</title>
</head>
<!-- 開始輸入字時 加上--chating -->

<body class="bodyBg" id="bodyBg">

    <main>
        <div class="slogan">
            <h1>2298 Management</h1>
            <h2>we are starting a new life</h2>
        </div>
        


        <!-- contact -->
        <ul class="contact">
            <li><a href=""></a></li>
            <li><a href=""></a></li>
        </ul>
        <!-- contact end -->


        <!-- info -->
        <ul class="info">
            <li>
                <i class="icon_examples"></i>
            </li>

            <li>
                <i class="icon_capabilities"></i>
            </li>

            <li>
                <i class="icon_limitations"></i>
            </li>
        </ul>
        <!-- info end -->
    </main>



    <!-- loading -->
    <div class="loading" id="loading">
        
    </div>
    <!-- loading end -->



    <script>
        $('#sendMag').focus(() => {
            $('#bodyBg').addClass('--chating')
        })
        $('#header').click(() => {
            $('#bodyBg').removeClass('--chating')
        })
        $('#menu_btn').click(() => {
            $('#bodyBg').addClass('--active')
        })
        $('#close_btn').click(() => {
            $('#bodyBg').toggleClass('--active')
        })

        $(document).ready(()=>{ 
            setTimeout(()=>{ $('#loading').addClass('--hide')},2000);
            setTimeout(()=>{ $('#loading').remove()},2800);
        })
    </script>
</body>

</html>
